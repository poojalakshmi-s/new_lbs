{% extends 'Admin/admin_header.html' %}
{% load static %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="card-div d-flex justify-content-center align-items-center">
        <div class="card">
            <img src="{% static 'img/add-tpo.png' %}" class="card-img-top" alt="Job Posts">
            <h4 class="text-center job-header">Add TPO</h4>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {% if messages %} {% for message in messages %}
                    <div class="alert alert-danger">{{message}}</div>
                    {% endfor %} {% endif %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="name" class="form-label">TPO Name</label>
                                <input type="text" class="form-control" name="name" id="name" aria-describedby="name"
                                    placeholder="Enter Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="jdate" class="form-label">Joined Date</label>
                                <input type="date" class="form-control" name="date" id="date" aria-describedby="jdate"
                                    placeholder="Enter date">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="gender" class="form-label">Gender</label>
                                <select name="gender" class="form-select" aria-label="Select">
                                    <option selected disabled>Select</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" name="email" id="email"
                                    aria-describedby="email" placeholder="Enter Email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" name="phone" id="phone"
                                    placeholder="Enter Phone Number">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="password"
                                    placeholder="Enter Password">
                            </div>
                        </div>
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary tpo-submit">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
