{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
        integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/select-picker.css' %}" />

</head>

<body>
    <div class="sidebar">
        <div class="logo-details ">
            <img src="{% static 'img/avatar.png' %}" width="40%" class="mx-5 my-2">

        </div>
        <h4 class="logo_name d-block mx-auto" style="width: fit-content;">Name</h4>
        <ul class="nav-links">
            <li>
                <a href="/Tpo_Profile/">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link_name">Profile</span>
                </a>
                <!-- <ul class="sub-menu blank">
            <li><a class="link_name" href="#">Category</a></li>
          </ul> -->
            </li>

            <li>
                <a href="/Add_company/">
                    <i class='bx bx-line-chart'></i>
                    <span class="link_name">Add Company</span>
                </a>

            </li>
            <li>
                <a href="/Verify_Post/">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="link_name">Job Posts</span>
                </a>

            </li>

            <li>
                <a href="/filter_students/">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="link_name">Students</span>
                </a>

            </li>


        </ul>
    </div>
    <section class="home-section">
        <div class="home-content">
            <i class='bx bx-menu'></i>
            <a href="/logout/"><button class="btn btn-danger " type="button">Logout</button></a>
        </div>
        {% block content%} {% endblock %}
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <script src="{% static 'js/admin-sidebar.js' %}"></script>
    <script src="{% static 'js/backend-bundle.min.js' %}"></script>

</body>

</html>
