{% extends 'student/studentheader.html' %}
{% block content %}


<div class="container m-2">
  <h3 class="text-center">Add GPA</h3>
  <form class="p-3 mx-auto" style="width:40%; max-height: 80vh;" method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-8">
        <p>{{sem_gpa.1}}</p>
        {% for sem, sem_name, gpa in sem_choices %}
        <div class="row">
          <div class="col-12 d-flex">
            <label class="m-2 mt-3">{{ sem_name }} Semester</label>
            <input type="hidden" name="{{ sem }}">
            <input type="text" name="{{ sem }} gpa" value="{{ gpa }}">
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="col-4 d-flex align-items-center">
        <div>
          <label class="text-center d-block">Total CGPA</label>
          <input type="text" class="form-control" value="{{ cgpa }}" readonly>
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-5 d-block mx-auto" style="width: 60%;">Submit</button>
    </div>
  </form>

</div>
{% endblock %}
